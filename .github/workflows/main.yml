name: Main
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '* 0 * * *'

jobs:
  audit:
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest]
        node: [16]
    runs-on: ${{ matrix.os }}
    name: node:${{ matrix.node }}@${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: ls
        run: ls
      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci
      - name: npm audit
        run: npm audit
        continue-on-error: true # XXX?
